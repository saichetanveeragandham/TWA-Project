name: Create Pull Request

on:
  push:
    branches:
      - dev

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create pull request
        run: |
          git checkout main
          git fetch origin
          git merge origin/dev
          git push --follow-tags
          git checkout -
          hub pull-request -m "Auto-generated pull request from dev branch"

env:
  merge_failed: false
  push_failed: false

