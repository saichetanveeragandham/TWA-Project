on:
  push:
    branches:
      - main

jobs:
  send-email-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install SendGrid
        run: pip install sendgrid

